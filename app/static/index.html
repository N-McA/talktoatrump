<!DOCTYPE html>
<html>
  	<head>
    		<meta charset="UTF-8">
    		<title>Talk to a Trump Supporter!</title>
    		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  	<body>
		<div class="container center-block">
			<div class="row">
				<div class="col-sm-12">
				<h1  class = 'is-a-link' onclick="window.location = 'index.html'" >Talk to a Trump Supporter<h1>
				</div>
			</div>
			<div class = "row row-centered">
				<div class = 'col-sm-8 col-sm-offset-2'>
					<p style="text-align: center;">
						Press a button to be randomly paired with a Trump supporter. <a href="faq.html">FAQ</a>
					</p>
				</div>
			</div>
			<div class = 'row buttons-row row-centered'>
 				<div class = 'col-sm-4 col-sm-offset-2 candidate-button-container'>
 					<button type="button" class="btn btn-danger btn-block btn-lg" onclick="trumpClicked()">I voted for Trump</button>
				</div>
        			<div class = 'col-sm-4 col-sm-offset-0 candidate-button-container'>
 					<button type="button" class="btn btn-primary btn-block btn-lg" onclick="hillaryClicked()">I didn't</button>
				</div>
 		  	</div>
      <!-- remote video -->
			<div class = 'row'>
				<div class = 'col-sm-8 col-sm-offset-2' >
					<div id = 'remoteVideosBox'>
					</div>
				</div>
			</div>
      <!-- local video -->
      			<div class = 'row row-centered'>
				<div class = 'col-sm-8 col-sm-offset-2' >
					<video id = 'localVideoBox'>
					</video>
          				<p>^ Should see yourself here ^</p>
				</div>
			</div>
		</div>
  	</body>
